<!DOCTYPE html>
<html>
<head>
<title>Blokhut Verhuur Beheer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.2.0.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="css/app.css" rel="stylesheet">

<script src="Js/moment.min.js"></script>
<script src="app.base.js"></script>
<script src="app.globals.js"></script>
<script src="app.settings.js"></script>
<script src="app.modalservice.js"></script>
<script src="app.login.js"></script>
<script src="app.planning.js"></script>
<script src="app.gebruikers.js"></script>
<script src="app.gebruiker.js"></script>
<script src="app.reserveringen.js"></script>
<script src="app.reservering.js"></script>
<script src="app.herhalingen.js"></script>
<script src="app.herhaling.js"></script>
</head>
<body ng-app="blokhut_verhuur">
<h1 ng-controller="settingsCtrl">{{blokhutnaam}} Verhuur Beheer</h1>

<header ng-controller="loginCtrl" ng-show="SessionService.isLoggedIn" > 
<p class="username">Gebruiker: {{SessionService.username}} [<a ng-click="logout()">Uitloggen</a>]</p>
<ul class="nav nav-tabs" ng-controller="tabsCtrl">
  <li ng-class="tabClass(tab)" ng-repeat="tab in tabs" tab="tab"><a href="{{tab.link}}" ng-click="setSelectedTab(tab)">{{tab.label}}</a></li>
</ul>
</header>

<div ng-view>
<h1>Welkom</h1>
<h3>Bezig met laden..</h3>
</div>

<br>
<br>
<div class="versie">Versie: 1.3
</div>
</body>
</html>
