<div class="container" ng-show="!detail">
  <h2>Overzicht</h2>
  <p>Alle herhaal afspraken in een overzicht:</p>
  <button type="button" class="btn btn-default" ng-click="edit(null);"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Nieuw</button><br><br>
  
  <div class="checkbox" ng-show="!isAanvraag()">
    <label>
       <input type="checkbox" ng-model="filterUitgeschakeld" ng-change="refresh()">Uitgeschakeld
    </label>
  </div>  
 
    
  <table class="table table-striped table-bordered table-hover">
    <thead>
        <tr><th>Naam</th>
        <th>Herhaling</th>
        <th>Dagdelen</th>
        <th>Start</th>
        <th>Einde</th>
    </thead>
    <tbody>
        <tr ng-repeat="r in reserveringen" ng-click="edit(r)">
            <td>{{r.groep_naam}}</td>
            <td>{{herhalingText(r)}}</td>
            <td>{{dagdelenText(r)}}</td>
            <td>{{r.startdatum | date:"dd-MM-yyyy"}}</td>
            <td>{{einde(r)}}</td>
        </tr>
    </tbody>
  </table>
</div>
