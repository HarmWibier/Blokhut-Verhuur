<div class="container">
<h2>Login</h2>
<div class="col-xs-3">
<div class="well">
  <form ng-submit="login()">
      <div class="form-group">
          <label for="username" class="control-label">Gebruikersnaam</label>
          <input type="text" id="username" placeholder="Gebruikersnaam" ng-model="loginname"><br>
          <span class="help-block"></span>
      </div>
      <div class="form-group">
          <label for="password" class="control-label">Wachtwoord</label>
          <input type="password" id="password" placeholder="Wachtwoord" ng-model="password"><br>
          <span class="help-block"></span>
      </div>
      <div id="loginErrorMsg" class="alert alert-error">{{message}}</div>
      <button type="submit" value="login" name="submit" class="btn btn-success btn-block">Login</button>
  </form>
</div>
</div>
</div>
